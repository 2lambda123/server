name: Psalm static code analysis

on:
  pull_request:
  push:
    branches:
      - master
      - stable*

jobs:
  static-code-analysis:
    runs-on: ubuntu-latest

    if: ${{ github.repository_owner != 'nextcloud-gmbh' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Nproc
        run: nproc
